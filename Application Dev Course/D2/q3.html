<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demonstration</title>
</head>
<body>
    <h1>Table Example</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>28</td>
                <td>Software Engineer</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>32</td>
                <td>Marketing Manager</td>
            </tr>
            <tr>
                <td>Bob Johnson</td>
                <td>45</td>
                <td>Teacher</td>
            </tr>
            <tr>
                <td>Alice Williams</td>
                <td>29</td>
                <td>Doctor</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
